<!DOCTYPE html>
<html>
<head>
    <title>Candidate Profile</title>
    <style>
		body {
			margin: 0;
			padding: 20px;
			background: linen;
			font-family: Outfit,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial;
		}

		h1 {
			margin-top: 50px;
			font-size: 36px;
			text-align: center;
			color: darkred;
		}

		label {
			color: black;
			font-size: 18px;
			line-height: 1.5;
		}

		input[type="text"], textarea, input[type="file"], select[name="roles"] {
			font-size: 18px;
			padding: 8px;
			border-radius: 4px;
			border: 1px darkred;
			background-color: white;
			margin-bottom: 20px;
			width: 25%;
		}

		input[type="submit"] {
			font-size: 18px;
			padding: 8px 16px;
			border: 1px solid white;
			border-radius: 4px;
			background-color: darkred;
			color: linen;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: linen;
			color: darkred;
		}

		.logo {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 1px;
        }

	</style>
</head>
<body>
<h1>Create Profile</h1>
<img src="images/b&wUWlogo.png" alt="UW logo" class="logo">
<form>
	<div class="formBox">
		<label for="name">Name</label>
		<input type="text" id="name"/>
	</div>
	<div class="formBox">
		<label for="bio">Bio</label>
		<input type="text" id="bio" placeholder=""/>
	</div>
	<div class="formBox">
		<label for="slogan">Slogan</label>
		<input type="text" id="slogan"/>
	</div>
	<div>
		<h4>Club Roles</h4>
		<ul>
			<li>President</li>
			<li>Vice President</li>
			<li>Treasurer</li>
			<li>Secretary</li>
			<li>Public Relations Officer</li>
			<li>Events Coordinator</li>
		</ul>
	</div>
	<div class="formBox">
		<label for="role">Role</label>
		<input type="text" id="role"/>
	</div>
	<div class="formBox">
		<label for="picture">Picture</label>
		<input type="file" id="picture"/>
	</div>
	<div class="formBox">
		<button id="btn">Submit</button>
	</div>
	<div id="msg">
		<pre></pre>
	</div>
	<a href="home.html" class="button">Next</a>
</form>
	<script>
		// get existing userData
		let userData = [] 
		userData = JSON.parse(localStorage.getItem('MyUserData'));
		// example {id:1592304983049, title: 'Deadpool', year: 2015}
		const addData = (ev)=>{
			ev.preventDefault();  //to stop the form submitting
			let data = [{
				name: document.getElementById('name').value,
				bio: document.getElementById('bio').value,
				slogan: document.getElementById('slogan').value,
				role: document.getElementById('role').value,
				picture: document.getElementById('picture').value
			}]
			userData.push(data);
			document.forms[0].reset(); // to clear the form for the next entries
			//document.querySelector('form').reset();

			//for display purposes only
			console.warn('added' , {data} );
			let pre = document.querySelector('#msg pre');
			pre.textContent = '\n' + JSON.stringify(data, '\t', 2);

			//saving to localStorage
			localStorage.setItem('MyUserData', JSON.stringify(userData) );
		}
		document.addEventListener('DOMContentLoaded', ()=>{
			document.getElementById('btn').addEventListener('click', addData);
		});
	</script>
</body>
</html>
