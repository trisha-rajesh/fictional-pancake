<!DOCTYPE html>
<html>
<head>
	<title>Candidate Profile</title>
	<style>
		/* styles omitted for brevity */
	</style>
</head>
<body>
<h1>Create Profile</h1>
<form action="/submitProfile" method="post" enctype="multipart/form-data">
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" required><br>

	<label for="bio">Bio:</label>
	<textarea id="bio" name="bio" rows="5" cols="30" required></textarea><br>

	<label for="slogan">Slogan:</label>
	<input type="text" id="slogan" name="slogan" required><br>

	<label for="picture">Picture:</label>
	<input type="file" id="picture" name="picture" accept="image/*" required><br>

	<input type="submit" value="Submit">
</form>
</body>
</html>
