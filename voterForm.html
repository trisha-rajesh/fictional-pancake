<body>
    <h1>Voter Form</h1>
    <form method="POST" action="process_form.py">
        <!-- First and last name -->
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br><br>
        </div>


      <!-- Wisc email and Birthdate -->   
      <div>
        <label for="wisc">Wisc Email:</label>
        <input type="text" id="wisc" name="wisc">
        <label for="birthdate">Birth Date:</label>
        <input type="text" id="birthdate" name="birthdate" placeholder="MM/DD/YYYY"><br><br>
      </div>

      <a href="home.html" class="button">Submit</a>
      
    </form>
  </body>
</html>
