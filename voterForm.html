<!DOCTYPE html>

<html>
<head>
    <title>Voter Form</title>
    <style>
        body {
            background: linen;
           
        }
        h1 {
            text-align: center;
            color: darkred;
            font-family: Outfit,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial
        }
        li {
            font-family: Outfit,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial
        }
        p{
            font-family: Outfit,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial
        }
        h2 {
            color: darkred;
            font-family: Outfit,ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial
        }

         .logo {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 1px;
        }

    </style>
</head>
<body>

    <h1>Voter Form</h1>
    <img src="b&wUWlogo.png" alt="UW logo" class="logo">
    <form method="POST" action="process_form.py">
        <!-- First and last name -->
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName"><br><br>
        </div>


      <!-- Wisc email and Birthdate -->   
      <div>
        <label for="wisc">Wisc Email:</label>
        <input type="text" id="wisc" name="wisc">
        <label for="birthdate">Birth Date:</label>
        <input type="text" id="birthdate" name="birthdate" placeholder="MM/DD/YYYY"><br><br>
      </div>

      <a href="home.html" class="button">Submit</a>
      
    </form>
  </body>
</html>
